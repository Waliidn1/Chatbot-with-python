    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h1>CHATBOT IT SUPPORT</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                Bonjour, Je suis votre assistant virtuel service IT! Vous rencontrer un problème ? Veuillez le sélectionner. </div>
            
        </div>
        
        <div class="question-list" id="question-list">
                <button class="question" onclick="selectQuestion('wifi')">Problème de connexion au réseau: Impossible de
                    lancer le logiciel de diagnostic</button>
                <button class="question" onclick="selectQuestion('slow_internet')">Problème de connexion au réseau:
                    Connexion Internet lente ou intermittente</button>
                <button class="question" onclick="selectQuestion('vpn')">Problème de connexion au réseau: Problèmes de
                    VPN pour le travail à distance</button>
                <button class="question" onclick="selectQuestion('diagnostic_software')">Problèmes avec les logiciels de
                    diagnostic automobile: Impossible de lancer le logiciel de diagnostic</button>
                <button class="question" onclick="selectQuestion('support_du_logiciel')">Problèmes avec les logiciels de
                    diagnostic automobile: Rechercher l'erreur sur le site de support du logiciel</button>
                <button class="question" onclick="selectQuestion('diagnostic_qui_ne_fonctionne_pas')">Problèmes avec les
                    logiciels de diagnostic automobile: Mise à jour du logiciel de diagnostic qui ne fonctionne
                    pas</button>
                <button class="question" onclick="selectQuestion('printer')">Problèmes matériels: Imprimante qui ne
                    fonctionne pas</button>
                <button class="question" onclick="selectQuestion('diagnostic_computer')">Problèmes matériels: Ordinateur
                    de diagnostic qui ne s'allume pas</button>
                <button class="question" onclick="selectQuestion('obd_scanner')">Problèmes matériels: Problèmes avec les
                    scanners OBD-II</button>
                <button class="question" onclick="selectQuestion('malware')">Problèmes de sécurité informatique:
                    Suspicion de malware ou de virus</button>
                <button class="question" onclick="selectQuestion('secure_connection')">Problèmes de sécurité
                    informatique: Problèmes de connexion sécurisée</button>
                <button class="question" onclick="selectQuestion('password_reset')">Problèmes de sécurité informatique:
                    Réinitialisation de mots de passe</button>
                <button class="question" onclick="selectQuestion('database_access')">Problèmes de gestion des données:
                    Problèmes d'accès à la base de données des véhicules</button>
                <button class="question" onclick="selectQuestion('diagnostic_records')">Problèmes de gestion des
                    données: Erreurs dans les enregistrements des diagnostics</button>
                <button class="question" onclick="selectQuestion('data_backup')">Problèmes de gestion des données:
                    Sauvegarde et récupération des données</button>
                <button class="question" onclick="selectQuestion('other')">if another query</button>
            </div>
            <div class="chat-input">
            <!-- <button onclick="restartChat()">Restart Chat</button> -->
            <button onclick="closeChat()">Close</button>
        </div>
    </div>
    
    <script>
        function toggleChat() {
  const chatContainer = document.getElementById("chat-container");
  chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === ""
      ? "flex"
      : "none";
}
    function closeChat() {
  document.getElementById("chat-container").style.display = "none";
}



function rest()
{
    document.getElementById('input-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var inputContainer = document.getElementById('input-container');
            var userInput = document.getElementById('user-input').value;
            
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userInput: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                inputContainer.classList.add('hidden');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
}

async function selectQuestion(key) {
  const chatBox = document.getElementById("chat-box");
  console.log(key)
   
  const response = await fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: key })
            });
  // Create and append user message element
  
  const result = await response.json();
  
  const userMessageElement = document.createElement("div");
  userMessageElement.classList.add("chat-message", "user-message");
  userMessageElement.textContent = document.querySelector(
    `.question[onclick="selectQuestion('${key}')"]`
  ).textContent;
  chatBox.appendChild(userMessageElement);

  // Create and append bot message element with solution
  const botMessageElement = document.createElement("div");
  botMessageElement.classList.add("chat-message", "bot-message");
  botMessageElement.innerHTML = result.html;
  chatBox.appendChild(botMessageElement);

  // Scroll to the bottom of chat box
  chatBox.scrollTop = chatBox.scrollHeight;
}

    </script>
</body>

</html>
